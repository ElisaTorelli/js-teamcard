<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamCard</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="text">
            <!-- HEADING -->
            <h2>Our Team</h2>
            <p class="first__paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores obcaecati animi, voluptate repudiandae neque  Dicta optio labore quisquam?</p>  
        </div>


        <!-- CARD -->
        <div class="container">
        </div>

        <!-- INPUT FORM SECTION -->
        <div class="input__section">
            <h4>Add a new member</h4>
            <form>
                <div>
                    <h5>Name</h5>
                    <input type="text" name="nameinput" id="name__input" title="newImageTitle" required>
                </div>
                <div class="role__form">
                    <h5>Role</h5>
                    <input type="text" name="roleinput" id="role__input" title="newImageTitle" require>
                </div>
                <div class="img__form">
                    <h5>Image</h5>
                    <input type="url" name="imageinput" id="image" title="newImageTitle" require>
                </div>
                <button class="add__btn" type="button">Add</button>
            </form>
                
        </div>
    
    
    </main>


    <!-- JS LINK -->
    <script src="./main.js"></script>
</body>
</html>
